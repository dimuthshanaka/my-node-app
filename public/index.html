<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* Adjusted CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            text-align: center;
            margin: 20px 0;
        }

        .container img {
            width: 30%; /* Reduce image size */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Add spacing below the image */
        }

        #map {
            width: 100%;
            height: 600px; /* Increase map size */
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello from Node.js & Yarn!</h1>
        <img src="/image.png" alt="My Image">
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <footer>
        &copy; 2024 Dimuths Website. All rights reserved.
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([51.505, -0.09], 13); // Center on a sample location

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker to the map
        L.marker([51.505, -0.09]).addTo(map)
            .bindPopup('A sample marker.')
            .openPopup();
    </script>
</body>
</html>
